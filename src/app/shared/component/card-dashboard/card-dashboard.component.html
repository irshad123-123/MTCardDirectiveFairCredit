<div class="row">
    <div class="col-md-6 offset-md-3">
        <app-card-form
        (updateCard) = 'onUpdateCard($event)'
        [editCard] = 'editCard'
        (newCardAdd)="onNewCard($event)"
        ></app-card-form>
    </div>
</div>
<div class="row">
    <div class="col-md-4 mb-3" *ngFor = 'let card of cardArr'>
        <app-card-list
        (removeId) = 'onRemoveCard($event)'
        (editCard) = 'onEditCard($event)'
        [card] = 'card'
        ></app-card-list>
    </div>
</div>
